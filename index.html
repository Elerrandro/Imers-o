<!--Define o tipo de documento HTML.-->
<!DOCTYPE html>
<!--Elemento raiz que abrange toda a estrutura da página.-->
<html lang="pt-br">
<!--Metadados da página como título, charset e link para arquivos externos (CSS).-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>GAMERS</title>
</head>
<!--Conteúdo principal da página.-->
<body>
    <!--Cabeçalho da página, geralmente contendo logo e título principal.-->
    <header>
        <h1>JOGOS POPULARES</h1>
    </header>
    <!--Conteúdo principal da página.-->
    <main>
        <!--Seções para agrupar conteúdo temático.-->
        <section>
            <input type="text" placeholder="Escreva o nome do jogo" id="campo-pesquisa">
            <button onclick="Pesquisar()"><b>Pesquisar</b></button>
        </section>
        <section 
            class="resultados-pesquisa" id="resultados-pesquisa">
        </section>
    </main>
    <!--Rodapé da página, geralmente contendo informações de contato e direitos autorais.-->
    <footer>
        <p><b>2024 - Jogos populares. Todos os direitos reservados</b></p>
        <p><b>Entre em contato pelo e-mail: JogosPopulares@gmail.com.br</b></p>
    </footer>
    <!--Elemento para incluir scripts JavaScript externos.-->
    <script src="dados.js"></script> 
    <script src="app.js"></script>
</body>
</html>
